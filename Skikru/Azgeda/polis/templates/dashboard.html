<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<form action="dashboard" name="login" onsubmit="return validation()" method="post" style="margin-top:100px; margin-left:700px; margin-right:700px">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputemail">Email</label>
    <input type="text" name="email1" class="form-control" id="exampleInputemail" aria-describedby="emailHelp" placeholder="Email">

  </div>
      <div class="form-group">
    <label for="exampleInputpassword1">Password</label>
    <input type="password" name="pwd1" class="form-control" id="exampleInputpassword1" aria-describedby="passwordHelp" placeholder="Password">

  </div>
 <script type="text/javascript">
  function validation() {
  var uname = document.login.email1.value;
  var pass = document.login.pwd1.value;
  if(uname == "" || pass == ""|| pass != {{data}})
  {
    alert("Fields cannot be empty Or password is incorrect");
    return;
  }
  }
  </script>
    <button type="submit" style="margin-left:0px;width:100px" class="btn btn-outline-success" >Login</button>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
